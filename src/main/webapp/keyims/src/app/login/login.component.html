<ng-container>
<div>
    <h1>Login</h1>
    <label>Email: </label> <input type="text" [(ngModel)]="username"><br>
    <label>Password: </label> <input type="password" [(ngModel)]="password" (keyup.enter)="login()"><br>
    <button class="btn btn-primary" (click)="login()">Login</button>
</div>
</ng-container>
