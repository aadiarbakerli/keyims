<p>
<h3 class = "h3 text-center">KeyIMS Account Application Form</h3>
<form #signupForm = "ngForm" (ngSubmit) = "registerUser(signupForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input name = "email" type="text" class="form-control" id="inputEmail" placeholder="Email" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input name = "password" type="text" class="form-control" id="inputPassword" placeholder="Password" ngModel>

    </div>
  </div>
  <div class="form-row">
  	<div class="form-group col-md-6">
    	<label for="inputFirstName">First Name</label>
    	<input name = "firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name" ngModel>
  	</div>
  	<div class="form-group col-md-6">
    	<label for="inputLastName">Last Name</label>
    	<input name = "lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name" ngModel>
  	</div>
  
	</div>
	<div class = text-center>
		<button id = "submit" type="submit" class="btn btn-secondary">Apply for Account</button>
	</div>
  
</form>
</p>
